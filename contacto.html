    <main>
        <h2>Contáctanos — Restaurante El Sabor Colombiano</h2>
        <p>¿Tienes una reserva, una sugerencia o un comentario? Escríbenos.</p>
        <form action="mailto:elsabor123@gmail.com" method="POST">

            <label for="nombre">Nombre completo:</label><br>
            <input id="nombre" name="nombre" type="text" required>
            <br><br>

            <label for="telefono">Teléfono:</label><br>
            <input id="telefono" name="telefono" type="tel">
            <br><br>

            <label for="email">Correo electrónico:</label><br>
            <input id="email" name="email" type="email" required>
            <br><br>

            <label for="asunto">Asunto:</label><br>
            <select id="asunto" name="asunto" required>
                <option value="">-- Selecciona --</option>
                <option value="reserva">Reserva</option>
                <option value="pedido">Pedido para llevar</option>
                <option value="comentario">Comentario</option>
                <option value="queja">Queja</option>
            </select>
            <br><br>

            <label for="mensaje">Mensaje:</label><br>
            <textarea id="mensaje" name="mensaje" required></textarea><br><br>

            <button type="submit">Enviar</button>
            <button type="reset">Limpiar</button>

        </form>
    </main>
